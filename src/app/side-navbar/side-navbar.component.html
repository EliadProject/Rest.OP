<h2> Reservation</h2>
<hr class="style-seven">
     
         
          <form>
              <div class="form-group">
                  <label>What's your name?</label>
                  <input id="name" type="text" class="form-control" />
                 
              </div>
              <div class="form-group">
                  <label>How many are you?</label>
                  <input id="attendies" class="form-control" list="attendies-list" />
                  <datalist id="attendies-list">
                    <option> 1 </option>
                    <option> 2 </option>
                    <option> 3 </option>
                    <option> 4 </option>
                    <option> 5 </option>
                    <option> 6 </option>
                    <option> 7 </option>
                    <option> 8 </option>
                  </datalist>
              </div>
              <div class="form-group">
                <label>When are you coming?</label>
                <input type="text" id="reservation-time" class="form-control" />
              </div>
              <div class="form-group">
                  <label>Which hour do you want?</label>
                  <div class="form-group">
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>08:00</option>
                      <option>10:00</option>
                      <option>12:00</option>
                      <option>14:00</option>
                      <option>16:00</option>
                      <option>18:00</option>
                      <option>20:00</option>
                    </select>
                  </div>
              </div>
              
              <div id="buttons">
                  <button id="add-btn" class="btn yellow">Approve Reservation</button>
                  <span class="shadow"></span>

             
              </div>

            </form>
